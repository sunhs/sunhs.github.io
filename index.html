    <h1 class="title"><a href="/2014-12-08-我的自传（入党版）/">我的自传（入党版）</a></h1>
  

    </header>
    <!-- <div class="entry">
      
        <p>这是为了成为预备党员所写的自传，粗略介绍了一下我的过去。作为强烈的恋旧者，这篇草稿远远不能让我满意。对于令我特别难忘的细节，以后找机会详细描述。</p>
<h2 id="降生">降生</h2>
<p>1993年1月10日，我的妈妈跟我的表哥晚饭后在市政府前的街道上散步。冬天的汕头算不上严寒，因此街道上依然十分热闹。这是坐落于广东东南部的一座小城市，算不上富裕，也算不上美丽，但是生活在这里的人们十分快乐，离开这里的人们也十分怀念。<br><br>事情的发生就像电影里的情节，处于预产期的妈妈感到腹中一阵骚动，突然疼痛难忍，瘫坐地上——新的生命即将诞生。那时无线通信设备并不普及，表哥花了不少时间，才找到人帮忙，打了120，把我妈妈送到医院。寒风凛冽的凌晨3点，我——朱海昇——给这个小小的家庭带来了希望和温暖。<br></p>
<h2 id="童年">童年</h2>
<p>关于我的童年，大部分的描述都是来自我妈妈的口里，以及少部分残存在我脑海里的记忆。<br><br>我的家庭是普通的工人阶级——我的爷爷奶奶年轻时是工人，我的爸爸也是工人，而妈妈则是普通的家庭主妇。我们所住的社区，一排排的都是只有一层的房子，在房子顶上，人们喜欢种上一些花花草草。爸爸是个爱花的人，每天都要花上一两个小时，或浇水，或修剪，或者挪动一下花盆，让它们更好地吸收光照。我家还有一个小阁楼，一般是给来访的客人休息的。但是当我和妹妹长大了，仅有的一间卧室已经容不下我们一家四口，所以我们逐渐把阁楼当成第二个卧室。印象中，阁楼里只有一张书桌，一把椅子，一张床，还有一扇小窗。我曾经听着来访的表哥坐在那把椅子上，弹奏着吉他。我十分喜欢爬上那扇小窗，居高临下地观望着邻居们的日常生活，还有那些排列整齐，大同小异的矮房子——这些房子挺老旧的，墙体上大部分都长出了青苔、藤蔓，有心的人家会给斑驳的墙体刷上米黄色的油漆，在这个年迈的社区中，显得有活力一些。<br><br>每天清晨，天刚蒙蒙亮，我就听到爸爸推着摩托车出门的声音。然后就被妈妈轻声唤醒，去上幼儿园。小孩上幼儿园一般都要家长带过去，但是我们家跟幼儿园比较接近，所以我经常自己去上学，也常常因此被老师们夸赞。在一次画七星瓢虫的作业中，我展示出了绘画的天赋，这让我从此爱上了画画。放学以后，我常常和社区里的几个小孩一起又跑到幼儿园，去荡秋千；或者，我们会隔着一条小河，遥望对岸的一条老黄牛；或者，我们会趁着三轮车师傅不注意，悄悄跳上他的车，享受“免费旅行”，然后被赶下车…凡此种种，现在想起来，有一种时空穿梭的感觉；那些几乎被忘却的事情，重新回忆起来，若虚若实，似乎做了一个梦。<br><br>那时邻里关系特别亲密。不像现在，各家各户大门紧锁，那时社区里的人家经常都是开着门，偶尔有人路过就打声招呼，或者进去串个门。那时只要有摩托开进我们那条小巷，或者有谁掏出钥匙开门，我都能听得清清楚楚，甚至能够分辨是哪家有人回来了。<br><br>我们那条小巷深处有一户人家，家里给小孩买了一辆玩具车，是整个人能够坐进去开车的那种。我为此垂涎了很久。但是小孩的纯真是不伴随任何攀比的，我知道家里没钱买这个，我也从不吵着要，每天只是安静地看着那个小孩开着车经过，想着哪天我也能收到这样的礼物。其实对于生活，我也十分满足。每天上学跟小朋友玩，放学后等着爸爸下班，一起吃饭，一起看电视，一起睡觉。偶尔他带回来一张Beyond的唱片，我便打开VCD机，把带带儿的水壶挂在脖子上当作吉他，模仿荧幕里的歌星，边弹边唱。有时他要上夜班，妈妈就带我去散步。我们走到电视塔，走到集市里。我们所住的地方虽然不是市中心，但是人非常多；尤其是集市，吆喝声各种各样，摩托车、三轮车扬起了一阵阵尘土。回家总要经过一座小桥，那时我总是因为桥上出现的裂缝而担忧，害怕走着走着桥突然就塌了。有时我和爸爸去给摩托车加油，由于马路被一条绿化带分割了，回来时爸爸总会往前多开200米，在绿化带的开口处转向，然后重新开回家——在转向的时候，我总会朝消防所里看，看着那一辆辆消防车，长长的水带，和戴着安全帽的消防人员。然后我又回头，看着爸爸宽大的背，看着他那被风吹得飘起的衬衣——天空很晴朗，风也很凉爽。<br><br>不久我家攒足了钱，就搬家了，去了市中心。也许爸爸妈妈是为了让我在更好的学校上学吧。爸爸总是跟我说，到时我和妹妹会各自拥有自己的房间。我的房间虽然比较暗，但是比较大，他会在我的房间里装一个书柜，让我放好多书。这让我一直憧憬着。我记得搬家的那天晚上，我们把家具扔上了叔叔的汽车，我开心地追着运送家具的汽车，跳上它的尾架，又跳下来，目送它远去。随后爸爸便开着摩托，载着全家往新家出发了。那时我不懂什么叫不舍，我也对老家没有什么留恋，我只是想着，新家一定很美。<br><br>踏入家门，我看到了豪华的顶灯，散发出了优雅的淡黄的光。我看到厨房有一个个的柜子，这跟老家简陋的厨房简直不是一个层次。我看到浴室有洗手盆，还有放化妆品的架子。这新颖的一切让我兴奋不已。我兴冲冲地跑进我念念不忘的新房间里，那里真的有一个书柜，而且有着漂亮的玻璃柜门！太开心了。爸爸和帮忙搬家的叔叔们喝着茶聊着天，而我则迫不及待地锁上房门，关上灯，躺在床上睡觉——我长大了，我要在我自己的专属空间里独立成长——我这么想着。<br></p>
<h2 id="海门">海门</h2>
<p>海门是汕头市的一个小镇，由于地处沿海地带，渔业是它得天独厚的优势。海门对于我是一个重要的存在，不仅因为母亲的娘家在这儿，更因为这里有一帮爱我的亲人。<br><br>海门离市区比较远，而且中间隔着一片海——我们称之为礐石海。每一次妈妈带我们回娘家，都要花上好长时间。那时候小，没去过大城市，这接近一个小时的路程对我来说，简直是要去另一个世界那么遥远。当时汕头各个区之间的客运还不完善，所以我们去海门常常要坐轮渡。<br><br>我们全家坐着爸爸的摩托去到西堤渡口，然后就把车停在那儿的停车场，换乘客轮。那条船在岸边抛锚，但是随着海水的波动，一沉一浮，像是一只闷得慌的庞然大物。随着一声响亮汽笛声，我们朝着对岸出发。礐石海的水算不上澄澈，但还挺干净，时常能见到海鸥翱翔，偶尔水面还能看到海豚露出头在嬉戏。岸两边是鳞次栉比的楼房，错落有致，新旧参半。好在汕头的楼房不会像大城市那般遮天蔽日，我们还是可以享受一大片晴朗的蓝天，加上相连的碧水，顿时人心也变得宽阔。轮船划出了一道道水花，伴随着清澈的“咚咚”声。我还没欣赏够呢，船已经靠岸了。<br><br>接着，我们乘坐小巴，直到到了舅舅的药房门前。<br><br>有时候爸爸会把摩托车也开上船，下船后用它那辆马力十足的老车载着我们到目的地。高速公路两边都是小山坡。是的，或者树木茂盛，或者沙土交织，总之是一眼望不到头的山坡。这段时间是最无聊的，除非路上突然出现几只吃草的老黄牛，或者晒稻谷的人，又或者，天上突然飞过一两只老鹰。<br><br>舅舅的药房总是挤满了人，生意好得不得了。每当看到我来了，总要把我抱起来，用粗硬的胡渣蹭我的脸。我不喜欢听大人们嘘寒问暖，就独自一人拿着笔，在墙上乱涂乱画。好多年后去药房里，蜡黄的墙面上仍旧有我画的葫芦娃，一直到药房扩建。<br><br>舅舅是一个严肃的人，常常穿着笔挺的西装，头发梳得整整齐齐，鬓角尖锐有力。他总是用火一般的双眸瞪着不听话的表哥们。但是其实舅舅很心软，他恨铁不成钢，以至于常常独自惆怅，抹了好几层的黑色发蜡也遮掩不了脸上的沧桑。舅舅见到我们很开心，他很疼妈妈，也很疼我。谈笑风生一直到他关上药房，我们一起回老家。<br><br>外公外婆就住在老家。外公是一个了不起的医生。说他了不起，首先是因为他医术高明；其次，他高明的医术都是年轻时自学的；而有时候遇到生活困难的人来看病，他一分钱也不收。外公已经很老了，我还没上小学，他就已经年过古稀。但是他天天都要给人看病，家里的访客络绎不绝，十分热闹。看完病的人，会去舅舅的药房买药。<br><br>我出生时，外公给我算命，说我是个神童。我一直用这件事，鼓舞着、鞭策着自己。老医生家里自然收藏了不少的好药材。每次外公小心的整理着他的人参，我就在旁边看着。有时掉下来一颗，我就捡起来，含进嘴里。外公看着贪吃的我，呵呵地笑。外公管机器人叫“柴头人”，所以电视换台如果看见动画片，就会招呼我：“快来看柴头人咯”。<br><br>可是不知道为什么，我还是觉得对外公的印象很模糊，只记得有一个头发花白的人，每天还在为着生活而努力。每次看到他，都在给人看病。他无力的手颤抖着给人把脉，他的眼窝深陷，曾经炯炯有神的双眼，似乎在沉思，似乎在悲伤。他的一辈子都为了子女——藏着什么好东西，都不是自己享用的。<br><br>我很后悔没有跟外公好好地聊聊天。等我长大了，便更加没有话聊。我只记得外公说，等我上高中要送我一枝钢笔，我说那我要送你一部手机。可惜他没有等到这一刻。<br><br>海门还住着我的大姨、二姨一家，算下来每家人都有四五个孩子，十分热闹。小时候表哥表姐都很疼我，所以我心里一直记挂着他们。这些亲人们不像城里人那么有心计，跟他们在一起非常舒服。他们的存在让我对这个世界充满期待，也让我向往纯真的品质，而不是勾心斗角尔虞我诈的混斗。<br></p>
<h2 id="朱家">朱家</h2>
<p>我们家族除了爸爸，还有一个叔叔和一个姑姑。姑姑在一家公司当会计，叔叔则给别人承包空调的工程。因为叔叔家比我们大，所以爷爷奶奶常常住在叔叔家。但是时不时，也会过来看我们，这时我就特别开心，因为每一次都有好吃的东西。晚上睡觉时，爷爷奶奶都会讲故事给我们听。奶奶最经常讲的是“三打白骨精”的故事，从那时起我就知道有一只猴子特别厉害。<br><br>爷爷年轻时参加过抗美援朝的战争，也许因为这样，他仍然是一个十分有活力的人。他说话中气十足，走路稳健，一点也看不出已经七十岁了。他同时也是一个出色的工匠，家里的家具或者电器坏了，都是他修好的。他还给自己的床上做了个储物架！<br><br>我热爱我这个家族，所有成员都很和谐，彼此相爱。不论是叔叔还是姑姑，都把我当作亲儿子一样对待。叔叔总是在经济上给予我们帮助，不论在他事业一帆风顺或者遭遇挫折的时候。他跟我说，这是一种家族责任。每当此时，我就盼望着能够快点出人头地，用这份家族责任，来回报这么多年来他们对我的关爱。<br></p>
<h2 id="平凡的乖孩子">平凡的乖孩子</h2>
<p>我上学的时候，是典型的“别人家的孩子”。记得上学之前，妈妈就跟我说：“如果考试考得不好，少一分我们就得赔三万”。后来我才知道，她说的是升学考试如果达不到分数线，就要交很多赞助费。但是当时的我十分担心爸爸妈妈要赔付这样的巨款，于是努力地学习，争取每次考试都是满分。也因此，我在所读的学校也是小有名气，很多同学都以我为榜样，老师家长也对我赞不绝口。<br><br>我很喜欢画画，也自信画得不错，于是常常会有同学让我画一些动漫人物送给他们。为此我结交了不少的好朋友。我最好的朋友叫做王淦，是一个泰籍华人。整个小学我们基本都是前后桌，因此不论上课下课，都可以算得上形影不离。每天放学，我都陪他等待他爷爷来接他，有时候他们会邀请我去家里吃饭。周末的时候，他的姑姑常常会开车带我们出去玩。那时候，我感觉我们就像是一家人。<br><br>小学的生活轻松愉快。上课的时候，积极的回答问题总能换来老师的青睐；下课后我们会玩一些自创的游戏；放学就在学校周围的小卖部闲逛。那时候电视上的动漫节目是我们茶余饭后的聊天内容，而小卖部里以各种动漫为主题的玩具周边更是数不胜数，我们喜欢对着它们垂涎欲滴，偶尔手痒买点回来玩。但是最主要的是，大家有共同的话题，共同的兴趣，这感觉就很棒。<br><br>关于小学的记忆，无忧无虑，有太多太多值得回味的东西。但正是由于每天都一样快乐，没有十分突出的事情，终究还是决定简要地带过。倒是每当我在生活的道路上感觉疲累时，就会回忆一下那单纯的年代，把脑海里的不快给清空。<br></p>
<h2 id="飞厦中学">飞厦中学</h2>
<p>这是我人生里最重要的地方之一。这座莘莘学子为之倾倒的校园，低调地坐落在闹市区的一条僻静小巷里，但这丝毫无法掩藏它的魅力。开学伊始，在做自我介绍时，讲台上大摇大摆地走上去几个学生；他们的发型时尚而不羁，原本宽松的校服裤腿紧紧地贴合着他们的腿；他们不耐烦地介绍着自己，眼睛漠然地俯视着台下的人。不错，越有名的学校，越有玩世不恭的富二代往里面挤。我暗暗对自己说，不要跟这种人交往，免得惹麻烦。而事实是，后来他们学习十分认真，对待老师也非常有礼貌。至今为止，我仍旧思念这几个好朋友，思念我们一起玩耍，互相帮助的岁月。如何分辨一个学校是不是好学校？就看坏学生进去，能不能被改造成好学生。飞厦中学，无疑是这样一个令人印象深刻的地方。<br><br>在这里，我遇上了改变我性格的朋友——足球。在此之前，我显得十分羞涩内向，曾有一次在跟女生聊天的时候，满脸通红。一次写生课上，我和同学们在操场上捡到一个破足球，不约而同地玩起来。这一玩便不可收拾，我发现了足球无限的乐趣，它需要极强的平衡感、空间感的结合，需要身体和意识的协调，更需要对队友的信任和默契。从此我不分昼夜地踢球——课间十分钟，抱着球去过把瘾，带着满身大汗被老师罚站；放学后，一把钻进球场的人群中，直到门卫赶我们回家。我想念那无数个烈日当空的中午，在球场上驰骋；我想念那无数个红叶飘零的冬日黄昏，在微弱的阳光下搜寻球的身影。我想，我至今能有较为健全的人格，足球起着巨大的作用。那时候，因为球技出众，我的名字被学校大多数人所了解。我对自己感到自信，我开始敢于主动跟不认识的人交朋友；当我知道我被这么多人所喜欢，我变得幽默健谈，比起从前腼腆的我，显然成熟了许多。<br><br>我的恩师李老师教我们语文。她是个虔诚得近乎偏执的基督教徒。她曾经用了整整一节课的时间，给我们讲述耶稣的故事。我们对此不但不反感，反而被她的执着所打动。她有基督教徒所具备的责任感和爱心，对于学业落后的同学，她从来不放弃。她说她从我的眼神中看出，上帝是眷顾我的。我没有因此而随她信教，但是我很开心，因为我觉得我是受到她重视的。所以，我对自己要求更加严格，希望能够把这份重视转化为动力。<br><br>每一次想起后门的单车停车场，我的心都会一阵躁动。那是我们上学放学都要经过的地方。虽然来来往往的单车十分多，但是执勤的学生的身影也到处都是，把秩序维持得井井有条。停车场的墙上有一个小窗，窗户里边是个卖饮料的老伯。上完体育课我们都喜欢去那儿买饮料，有时候坐在别人的单车背上跟老伯聊上几句天，不知不觉天就黑了，而生活似乎不能更惬意。这片墙也有一定的历史了，遍布的藤蔓刻画着岁月的线条；我想，这样的墙，拍成艺术照一定很有感觉。果然，在我离开飞厦中学以后，偶然有一次看到微博上有着这面墙的照片，眼泪突然就流了下来。这片墙的历史，不仅是这座学校的历史，也是我们在这里度过的分分秒秒的历史。我不知道飞厦的人为什么对这里有那么强的归属感，我只知道每当想起这片墙，就有一种冲动，想要回学校看看，去坐在曾经的教室里，听老师们讲点哲理。<br><br>我想我永远不会忘记黄琨瑜，这是我投入最强烈感情的一个女生。我们隔壁班，但是在初二的圣诞节时，她送了我一只很大的玩偶。她说因为我关心她，所以她也决定对我好。我很感动，从此陷入无尽的思念。我喜欢跟她一起走回家时无话不说，我喜欢踢球时她在楼上默默看着我，我喜欢考试前她写着纸条对我说加油，我喜欢老师跟我说不要跟这个女生靠得太近之后，我依旧期盼着与她见面。当时妈妈的手机是一部老旧的功能机，没办法安装QQ。为了跟她聊天，我登录网页QQ，每隔几分钟就要刷新一次页面，每当看到有新消息就兴奋不已。她怕影响我学习，所以总是对我说不要谈恋爱。我们一直保持着关系，憧憬着未来，却一直没有在一起。我把这小说一般的情节，视为我人生之中最大的遗憾。<br></p>
<h2 id="叛逆">叛逆</h2>
<p>在老师的帮助下，我跟一所私立重点中学——潮阳实验中学签了约——我可以免去三年的学杂费，前提是中考志愿必须把它填在第一个。对于这样来之不易的机会，我十分感激。潮阳实验中学是汕头市数一数二的高中，每年都有不少的学子在高考中创造奇迹。为了让孩子去这里上学，很多家长凌晨5点就在校门外排队。这是一所建立在半山腰的学校，地处汕头潮阳区，距我所住的地方有半个多钟的车程。<br><br>总体来说，在上高中之前，我的人生总是一帆风顺，顺得足以让我沾沾自喜。开学前的一天早上，妈妈带我去“将军老爷宫”烧香祈祷。七月的烈阳肆虐着这片沿海大地，冒着蒸汽的马路上，除了稀稀疏疏的几辆汽车，就剩妈妈骑着伴随了她多年的凤凰牌自行车，载着16岁的我。进入将军老爷宫的人络绎不绝，这个城市里的大部分人对于神佛之事还是虔诚至极的；跟妈妈一样，每个人都毕恭毕敬地把香火举到面前，跪在将军老爷的神像前，嘴里念念有词——要么是祈求全家平安，要么是祈求外出求学的孩子万事顺利。说真的，我向来对这种事情不感冒，可是当我看到载着我顶着阳光骑了几公里的妈妈那专注的神情，看着她在供品台前忙前忙后，洗水果，烧香火，跪拜叩头，看她被汗水沁湿的后背，我的腿突然不听使唤地跪下了。我祈求将军老爷保佑我学有所成，让妈妈开开心心，不要担心我。这也许是我能做的一切了。回家时，我跟妈妈说我自己坐公车。<br><br>万万没想到，理想与现实的差距太大了。潮实严格的管理方式让我浑身不自然，从未遭遇大挫折的我，在入学的第二天竟然泪眼汪汪地打电话对妈妈说我想转学。至今为止我仍然对那时的我感到哭笑不得。我自认为的我适应能力是不错的，但不得不承认，刚到新的环境我总是会有一种不安全感。在这种极端抗拒的情绪下，我既无心学习，跟新同学也没话讲——那时我觉得他们都是只会读书的傻子，近乎疯狂地读书。我隔三差五就打电话回家闹转学，生活的唯一寄托就是回到熟悉的地方，见到熟悉的人。对于我来说，潮实的每天都是黑暗的。天还没全亮，就跟着一大堆人起床出早操；而人们只要一有空，就拿着课本不断地背；班主任频繁地在教室外边巡逻。天啊！刚刚经历中考，还没来得及在新的校园里跟同学们肆意地玩耍，就进入了如此紧张的学习节奏。像鲁滨逊进入了没有文明的世界，我简直被吓坏了。<br><br>我的转学要求得不到及时的满足，开始对家里人发火，脾气更加暴怒无常。家人伤心极了，他们一边安抚我，一边四处找人帮忙。可是我家又不是达官贵族，去哪里找人帮忙？妈妈急得哭了，我也急得哭了。我发誓我没办法在这个地方待三年。那段时间，我感觉整个人生都乱成一团，不仅频频跟家人闹别扭，在学校也郁郁寡欢，对任何事都提不起兴致。<br><br>回想当时，我感到羞愧难当。我不仅让家人失望，还没能控制好自己的情绪。但是另一方面我又十分感激这样的经历，它对我的帮助是巨大的。<br><br>当同学们开始互相熟悉，我印象中的“书呆子”也开始玩的很欢。他们发现了情绪低落的我，他们安慰我，鼓励我；感受到温暖的我，开始渐渐逼迫自己去适应陌生的环境，同时我也渐渐融入了新的群体。虽然抵触情绪还是很强烈，但毕竟不再吵着转校了。在这时，我遇到了我的初恋。她的关怀和活泼，极大地平抚了我的情绪。为了她，我终于决定接受这个令人讨厌的地方。<br><br>经过这么一折腾，我的脾气变大了。与此同时，我跟人交往更加不羁。一瞬间，我像变了一个人——我开始在宿舍里跟人哈哈大笑，也开始敢于公然跟老师顶嘴。我的成绩依旧跟不上，因为恋爱和玩耍让我无心向学，而英语成绩的出色又让我骄傲自大。我的人生观开始改变。人生在世要及时行欢作乐，自寻烦恼无异于慢性自杀。我没有发现的是，快乐是要付出代价的。没有痛苦的人生，没办法让你明白什么叫做快乐。<br><br>不久，我上课的玩伴——手机，被没收了。女朋友开始厌烦我，跟我分手了。曾经关系密切的黄琨瑜被我伤透了心，不再搭理我。成绩一落千丈，频频被老师叫去谈话。我感觉生活彻底沦陷了。每天躺在床上，看着空荡荡的床板，我甚至不知道活着是什么滋味。我已经没有任何资格叫嚣着要求什么了，我连自己都不认识了。我每天所做的，就是写日记，写下每天的心情和想法，梳理着自己的思路——我怕不这样做我的精神就会死去。这是我人生至此第二次遭受如此强烈的挫败感。<br><br>在一届世界杯中，我结束了自己的高一生活，灰头土脸地回家面对失望的家人。关于我的学校生活，妈妈一点都没提。她仍旧每天烧香拜佛。我每天起床已经看不到早晨的太阳，浑浑噩噩地玩电脑一直到深夜。一天早上妈妈去上班，我想找个本子画画，随手拿起化妆台上的一个小本子。虽然纸已经发黄起皱，凑合用还可以。我翻开本子，看到有一页写满了字，大意是：儿子是我唯一的希望，但是他在学校不努力，回家又只会玩电脑，我看不到任何希望…原来这是妈妈的日记！我不敢再看下去了。这是我一生最爱的女人，我不希望看到她伤心，更不希望是因为我而伤心。这一个个字，像一把把利刀在我心上肆意切割。从那天起，我又变了个人，对学习重又十分上心，往日的孝顺和体贴回来了；但是高一时候形成的不羁依旧在我身上残存，只是它不再以放荡的形式表现，而是让我更加外向。<br><br>高二高三，我遇到了许多好老师。我的班主任冯金星，圆睁双眼，眉头紧皱，第一眼见到他就知道接下来两年不好过了。是的，他对我们的学习和生活都十分严格，甚至到了死板的地步，以至于我们许多次想要向教务处申请换班主任；但很庆幸我们没有成功，因为他同时又是教学能力十分出众的老师，让我们数学成绩不断进步。教语文的陈海平老师是个搞怪的人，但是对我们的学习环境很上心，有的同学书桌凌乱，他会亲自帮他整理。教生物的李光和老师对我给予了极大的肯定和鼓舞，这让我受宠若惊，因为在遇到他之前，我的生物分数总是在及格线浮沉；我非常感激他，他对我的充满信心让我获得无限的前进动力。我因此想起了初中李老师的话：上帝眷顾着你。突然觉得毛骨悚然。高中开头的连续挫败感，让我得到了自我纠正并且在正确的方向上坚持的能力；高中中后段遇到的老师，个个都身怀绝技，成为我们巨大的加速剂。我想，上帝是真的眷顾我，才会在我人生的不同阶段，用不同的经历来刺激我的大脑，逐渐完善我的世界观。<br><br>我高二高三的时候，对现实的黑暗十分失望。官僚腐败，贫困地区民不聊生，公平公正得不到发扬，走后门主义盛行。我在一次次的考试中，用尖锐的笔锋抨击这个社会。有时候，文章分数很高，有时候却因为过激而被老师批评。他说，这个社会上的光明还是大于黑暗的，只不过黑暗被媒体过分夸大，内心过分的正义反而令我们自我蒙蔽，看不到生活的美好。从此以后，我开始主动去发现现实中令人愉悦的一面，我因此感受到了珍惜生活的意义。<br></p>
<h2 id="责任与挑战">责任与挑战</h2>
<p>大学是开阔我眼界的地方，中山大学的每个角落都充满了在各个领域有优异表现的人，在这里，我每天的生活都由挫败感与兴奋感组成——为自己没能成为突出的那个而感到挫败，为自己能够与强者一起进步而兴奋。<br><br>我的人生观在大学遭遇了重大的重组。俗话说，大学就是一个小社会，在这里我们要面对现实生活，提前做好进入社会的准备。以往崇尚理想主义的我，在这里开始质疑自己。我曾经认为我们要以寻找快乐为生活目的，不要自寻烦恼；我曾经认为做什么事情都要随心所欲，不要给自己太多的枷锁；我曾经觉得金钱是罪恶的，人应该为了理想而活。但是这个社会并不像我们想像的那么理想化，追求快乐与体验痛苦是并存的，没有痛苦，给你快乐你也不知道是什么滋味；随心所欲没有错，但是承担责任，接受挑战也是一种出色的体验；追求理想与面对现实是并存的，因为物质是精神的基础。我逐渐明白，这个世界是矛盾的，正如我是矛盾的——我的个性本来就在不断的自我冲突中得到发展。矛盾让这个世界多样化，是世界发展的动力。<br><br>在这里，我在专业领域刻苦学习，我成为了学院足球队的队长，我追求不同的生活体验。我感谢过去的种种经历，让我对生活有了更加深刻的理解。我想要获得报答这个滋养我的社会的能力，我想让困难的人跟我一样体验到生活的五彩缤纷，我想让富足的人跟我一起发现生活的多样。回报，是我的责任，也是我的挑战。我的人生还剩许多，我的篇章未完待续。</p>

    <h1 class="title"><a href="/2014-11-19-sae应用部署与本地环境搭建/">sae-Django-MySQL应用部署与本地环境搭建</a></h1>
  

    </header>
    <!-- <div class="entry">
      
        <p>第一次使用sae是搭建微信公众号用的，当时直接在sae的editor上写代码，那体验实在过瘾。第二次是课程作业需要用到服务器，所以在sae上面搭建，这回学乖了，搭建本地开发环境进行测试。但是由于缺乏经验，而且教程较为零碎，搭建过程耗时巨大。时隔数月，第三次需要用到本地环境，可是由于更换了电脑，把原来的搭建过程给忘了。于是痛下决心，把过程记录下来，也企盼着搜索教程的人能够找到我这个“心灵驿站”。</p>

    <h1 class="title"><a href="/2014-11-15-somewhere-only-we-know/">somewhere only we know</a></h1>
  

    </header>
    <!-- <div class="entry">
      
        <p>音乐是生活的调剂，不仅因为它可以调动你的情绪，更在于它帮你把生活的碎片搜集起来，封装好，待你准备品味的时候，它会把当时的味道原原本本地还原给你。一刹那，你仿佛回到了一开始听这首歌的时空，你看到了当时的人，你感受到当时的空气。这是多么神奇的潘多拉盒子，藏着你的记忆。<br><br>我是个怀旧的人，我喜欢音乐就在于它总能让我回到过去，即便一曲结束，仅剩无限失落，但至少置身其中时，这个世界便与我无关了。<br><br>最近单曲循环的是keane乐队的somewhere only we know，一首充满感伤呐喊的英伦歌曲。<br></p>
<p>前奏响起的瞬间，便有种”this is what i’m seeking”的感觉。热烈的钢琴，缓慢的鼓点，强烈的反差，开篇就让我感受到悲伤的呐喊。主唱的声音干净中略带沙哑，一开始沉静的低吟让我看到一个失意的人在物是人非的“老地方”慢步徘徊，等待着一个再也不会出现的人。副歌开始便是强烈的呐喊，缓慢飘零的落叶开始变成骤降的风雨，打在身上，痛在心里。你要如何让逝去的甜美重回身边？曾经无限的美好，现在只剩一副回忆的空壳。而你除了眼看它越去越远，别无办法。<br><br>其实我对这首歌的解读是这样的。一对曾经恩爱有加的恋人，拥有一个”only they know”的地方，那个地方充满了他们美好的过去。可是恋情终究抵不住时间的冲击。男人来到那片故地，对它的了解简直如同自己的手背。坐在河边，一切如同过去，这让他产生了错觉，以为一切都还是完整的。但是等他回过神来，才发现曾经陪同他的人已经不在了。他开始感到有一股失落从心里涌起，无论怎样都挥之不去。那简单的一切，现在去哪儿了，为什么不能一直陪伴自己？他已不再年轻，他已不能忍受这种孤独，但是他所要有所依靠的人，却不能跟他走到最后。他看到一棵枯萎的树，他们互相对视，互相同情。这个地方也变得苍老了，这就是他们曾经相爱的地方吗？这就是他曾魂牵梦萦的地方吗？对于逝去的一切，似乎早已适应，却永远都无法释怀。<br><br>但是后面的歌词让我产生了困惑。<br></p>
<p><pre><code>And if you have a minute why don’t we go<br>Talk about it somewhere only we know<br>This could be the end of everything<br>So why don’t we go<br>Somewhere only we know</code></pre><br>这似乎是在用呐喊来邀请曾经的爱人，再一次来到他们爱过的地方，这个只有他们知道的“老地方”，把过去的一切拾起。这声呐喊混合着热情与绝望——似乎祈祷的一切终将发生，如同”This could be the end of everything”，即使自己明知不会发生。<br><br>但是有的解读认为这是对爱人发出私奔的邀请，私奔到一个只有他们知道的地方。如果是这样的话，那对歌词前半部分的解读又不成立了。因此至今我仍旧认为这是对故人的怀念——或者，一种绝望的幻觉。<br><br>毫不否认地说，这首歌里藏着我对一个人的想念。我们曾经那么亲密，我曾觉得那么接近；可是时间改变了一切，熟悉的感觉变得陌生。也许是我太过慢热，才导致她失去耐心。”So tell me when you’re gonna let me in”，我也常常这样问自己，可是也许已经没有机会找到答案。<br><br>所以当我听到这首歌时，突然感同身受。还没看到歌词，我就明白了唱的是什么。这也许也是音乐的魅力——你完全不需要懂得一门新的语言，就可以跟演唱者神交。那段时间，我完全不知所措，对生活的一切都失去了兴趣，满脑子都是“为什么会这样”——就像，”Oh simple thing where have you gone”。<br><br>keane的声音让我很上瘾，抑扬顿挫的演唱近乎完美地诠释了歌曲的意境，加上旋律本身就结合了悲伤和热烈，还有诗一般的歌词，本身就是一部master piece。加上我的真实感受，我简直就要跟它融为一体了。<br><br>附上这首歌诗一般的歌词。</p>
<p><pre><code>I walked across an empty land<br>I knew the pathway like the back of my hand<br>I felt the earth beneath my feet<br>Sat by the river and it made me complete<br>Oh simple thing where have you gone<br>I’m getting old and I need someone to rely on<br>So tell me when you’re gonna let me in<br>I’m getting tired and I need somewhere to begin<br>I came across a fallen tree<br>I felt the branches of it looking at me<br>Is this the place we used to love<br>Is this the place that I’ve been dreaming of<br>Oh simple thing where have you gone<br>I’m getting old and I need something to rely on<br>So tell me when you’re gonna let me in<br>I’m getting tired and I need somewhere to begin<br>And if you have a minute why don’t we go<br>Talk about it somewhere only we know<br>This could be the end of everything<br>So why don’t we go<br>Somewhere only we know<br></code></pre><br>为什么说这是诗一般的歌词呢？这整首歌没有出现一个”sad”或者”miss”之类的字眼，却让人身临其境般地感受到强烈的sad和miss。开头的环境描写，简洁有力，熟悉的境地，老旧的事物，一边把画面呈现在听者面前，一边把画中人的感情娓娓道来。副歌不是低沉的悲怆，而是热烈的呼喊和邀请，这明明就是一个悲伤到极致的人，产生了错觉，产生了看似会实现的不现实的幻想，失落和渴望呼之欲出。<br><br>best regards to keane.</p>

    <h1 class="title"><a href="/2014-11-10-first-blood/">first blood</a></h1>
  

    </header>
    <!-- <div class="entry">
      
        <p>这是博客的第一篇博文，就写写搭建过程的一些感想。<br><br>这是基于hexo博客框架搭建的，文件托管在github pages上面，实在是穷学生，买不起个性域名，更别说服务器了。<br><br>其实搭建博客这件事在一年前就干过了，当时一头雾水地了解有关Wordpress，octopress，github，主机，域名（当时没学计网，对这些没什么概念）等等。糊里糊涂地听别人讲着动态或者静态博客框架怎么怎么好。然后就依样画葫芦地用octopress搭建博客，并且发了几篇名叫“test”的博文。不过始终是没有正式写博客。说到起其中的原因，我直到今天才了解。<br></p>
<p>后来事情一多，也就忘记了，不但什么都没写成，连写的热情都不见了。于是出于洁癖，把github上的仓库给删了。<br><br>回想以前QQ空间大行其道之时，我也曾是一名略显文艺的小青年——或者，也许算是非主流吧。记得第一次接触QQ空间的时候，就觉得这东西好神奇，你写着自己的文章，别人也可以看到，还能够评论；你写的时候，还能插入表情，图片，音乐，诸如此类。我依旧清晰的记着那时的兴奋感，我恨不得一天晚上写100篇文章，来满足我对这个新奇的事物的好奇心。这种感觉是值得珍藏的，就像一个孩子得到了新的玩具一样，即使在大人的眼里十分普通甚至幼稚，但是丝毫没有影响他的热情。<br><br>没错，我想说的是，随着年龄增长，我们对越来越多的事物已经失去了热情。尽管那样东西你从未见过，但是你总能把它跟你已经熟知的东西联系在一起——你感觉这东西的实现原理并没有什么值得惊讶的，所以这东西失去了惊讶的价值。但是如果我们对所有东西都不抱有热情——即使那是你从未见过的——那么生活该多么无趣——毕竟，我一直认为人是需要新鲜感的刺激的。<br><br>之后，百度空间，新浪博客之类的东西也逐渐走进我的视野。如前所述，我并没有感到新奇，觉得他们不过是一类东西的不同实体。<br><br>再后来，新浪微博横空出世，掀起一股微时代热潮。一时间，腾讯微博，网易微博等各种以’t’作为URL开头的服务如雨后春笋。发微博和看微博成为了每天必做的事情，并且我们乐此不疲。只是渐渐地，我们好像失去了点什么。例如说，我们不再有动力去完成一篇文章，因为140个字和一张图就能方便地向别人展示我们地生活。甚至，我们都不能够专注地读完一篇文章，因为140个字的信息流总能填补你的无聊。不久之后，我们知道了这是为什么，这叫做“碎片化”。碎片化的时间，碎片化的信息，碎片化了我们的精神和注意力，碎片化了我们的生活。<br><br>于是常常会有这样的对话：</p>
<h3 id="“有什么手机软件可以让我专注学习？”">“有什么手机软件可以让我专注学习？”</h3>
<h3 id="“关掉手机吧。”">“关掉手机吧。”</h3>
<p>其实这并非良药，因为问题出在我们长久以来形成的生活习惯，而不是手机强迫我们去分散注意力。碎片化已经渗入了我们的精神，这不是放下手机就能简单改变的。训练自己以重新得以专注，势在必行。<br><br>不过久而久之，人们倒也不那么在意了。在微博上的信息噪声开始充斥以后，朋友圈接下了它的衣钵，统治国内社交服务界。但是有了微博的前车之鉴，我实在对这个新星不敢恭维。你想想，每天一无聊就拿起朋友圈刷刷刷，从最新的一天刷了一屏又一屏，刷到上一次看到的位置；然后又返回顶部，不断下拉刷新，期待有新的消息，可以让你评论，或者转发。这是不是很想从前的微博时代？这让我感觉逊爆了。一旦这样的习惯养成，将会无法专注工作。因为一旦开始工作，无聊感就会袭来，然后开始刷朋友圈。如此往复，看不到尽头。<br><br>再者，140字（虽然朋友圈可以更多）的信息总让我觉得有点儿戏，不能够完整地表述一件事情以及我的感受；而我也渐渐地觉得，我对文字的驾驭能力已经低到令自己害怕，一个个空泛无力的句子，都让我想起语文老师对我张牙舞爪的样子。<br><br>我想做一个会写诗的剑客，我想做一个会写文章的黑客。<br></p>
<h3 id="教练，我想写博客!">教练，我想写博客!</h3>
<p>加上最近培爷也在写博客（虽然是技术博客），觉得有人作伴也挺有意思，于是找到hexo，搭建了这个博客。<br></p>
<h3 id="这写的似乎跟搭建过程无关啊">这写的似乎跟搭建过程无关啊</h3>
